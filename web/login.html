<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/login.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<title>新闻发布后台管理系统_管理员登录</title>
</head>

<body>
<div id="container">
    <div id="bd">
    	<div id="main">
        	<div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <form action="LoginServlet" method="post">
                	<div class="input username" id="username">
                   	 	<label for="userName">用户名</label>
                   	 	<span></span>
                   		<input type="text" id="userName" name="userName"/>
                	</div>
                	<div class="input psw" id="psw">
                    	<label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    	<span></span>
                    	<input type="password" id="password" name="password"/>
                	</div>
                	<div class="input validate" id="validate">
                    	<label for="valiDate">验证码</label>
                    	<input type="text" id="valiDate" name="valiDate"/>
                    	<div class="value"><img src="CheckServlet"/></div>
                	</div>
                	<div id="btn" class="loginButton">
                    	<input type="submit" class="button" value="登录"  />
                	</div>
                </form>
            </div>
        </div>
        <div id="ft">CopyRight&nbsp;2021&nbsp;&nbsp;版权所有&nbsp;&nbsp;@&nbsp;<a href="#" target="_blank" title="cmy">cmy</a>&nbsp;&nbsp;</div>
    </div>
   
</div>

</body>
<script type="text/javascript">
	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e) {
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();
	
</script>

</html>
